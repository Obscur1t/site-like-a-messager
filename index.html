<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Cite like a messenger</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <form id="send-message-form" class="send-message-form">
                <input class="send-message-input-name" type="text" id="send-message-input-name" placeholder="Type your name">
                <div class="send-message-div">
                    <textarea type="text" id="send-message-input" placeholder="Type your message" class="send-message-input"></textarea>
                    <button id="send-message-btn" type="submit" class="send-message-btn">Send</button>
                </div>
            </form>
        </div>
        
    </header>

    <main class="main">
        <div id="message-container" class="message-container">

        </div>
    </main>
    
</body>
</html>
